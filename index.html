<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex justify-center items-center font-sans">
    <main class="bg-white rounded-3xl shadow-2xl p-10 w-[90%] max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">ðŸ’± Currency Converter</h1>
        <p id="from_text" class="font-sans text-gray-600 m-2
        ">1 Indian Rupee equals</p>
        <h2 id="to_text" class="text-3xl font-semibold m-2 px-4 font-[Roboto Slab]
        ">0.012 United States Dollar </h2>
        <p id="latest_update" class="text-xs text-gray-900 m-2
         ">Apr 11, 6:29:00â€¯PM UTC</p>
        

        <form>
            
            <div class="mb-6">
                <label for="amount_value" id="amount" class="block text-sm font-medium text-gray-600 mb-1">Amount</label>
                <input type="number" min="0" name="username" id="amount_value" placeholder="0"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            </div>

           
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="from" class="block text-sm font-medium text-gray-600 mb-1">From</label>
                    <select name="currency" id="from"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
                        <option value="">Select Currency</option>
                        
                    </select>
                </div>

                <div>
                    <label for="to" class="block text-sm font-medium text-gray-600 mb-1">To</label>
                    <select name="currency" id="to"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
                        <option value="">Select Currency</option>
                       
                    </select>
                </div>
            </div>

           
            <button type="submit"
                class="w-full py-3 px-6 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-lg shadow-md hover:scale-105 transition transform duration-300 ease-in-out">
                Convert
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
